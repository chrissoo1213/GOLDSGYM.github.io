<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج ٥ أيام</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .image-block {
      position: relative;
      margin: 20px 0;
      width: 100%;
      text-align: center;
    }
    img {
      max-width: 95%;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .download-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff6600;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .downloads {
      display: flex;
      gap: 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .downloads a {
      background: #ff6600;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }
    .downloads a:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <h1>برنامج ٥ أيام</h1>

  <div class="image-block">
    <img src="4.png" alt="الخطة الأولى">
  </div>

  <div class="image-block">
    <img src="6.png" alt="الخطة الثانية">
  </div>

  <!-- Fixed download buttons at bottom -->
  <div class="downloads">
    <a href="4.png" download>تحميل ١</a>
    <a href="6.png" download>تحميل ٢</a>
  </div>
</body>
</html>
